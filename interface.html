<div id="app">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <h3>Data Sources</h3>
        <p>Add data to your app to build dynamic screens such as Contact Directory, Glossary etc.</p>
        <hr />
        <div id="contents"></div>
        <div id="source-contents" class="hidden">
          <a href="#" data-back><i class="fa fa-chevron-left"></i> Back to data sources</a>
          <h1>Asd</h1>
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
              <a href="#entries" aria-controls="entries" role="tab" data-toggle="tab">Entries</a>
            </li>
            <li role="presentation">
              <a href="#roles" aria-controls="roles" role="tab" data-toggle="tab">Access roles</a>
            </li>
            <li role="presentation">
              <a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a>
            </li>
          </ul>
          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="entries">
              <br /><div class="table-entries"></div>
            </div>
            <div role="tabpanel" class="tab-pane" id="roles"></div>
            <div role="tabpanel" class="tab-pane" id="settings">
              <br />
              <p>Coming soon</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<template id="template-dataSources">
  <button data-create-source class="btn btn-primary">Create new table</button>
  <hr />
  <table class="table table-hover" id="data-sources">
    <thead>
      <tr>
        <th>Source</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</template>

<template id="template-dataSource">
  <tr class="data-source" data-id="\{{id}}">
    <td class="data-source-name"><a href="#" data-browse-source>\{{name}}</a></td>
    <td class="text-right"><button class="btn btn-default" data-browse-source>Edit</button> <button class="btn btn-danger" data-delete-source>Delete</button></td>
  </tr>
</template>

<script id="template-users" type="text/template">
  <br />
  <button class="btn btn-primary" data-create-role>Add new role</button>
  <hr />
  <table class="table">
    <thead>
      <th>Full name</th>
      <th>Email</th>
      <th>Permissions</th>
      <th>Actions</th>
    </thead>
    <tbody>
      \{{#each users}}
        <tr>
          <td>\{{fullName}}</td>
          <td>\{{email}}</td>
          <td><code>\{{dataSourceRole.permissions}}</code></td>
          <td>
            <button class="btn btn-danger" data-edit-role="\{{dataSourceRole.id}}">Revoke role</button>
          </td>
        </tr>
      \{{/each}}
    </tbody>
  </table>
</script>
