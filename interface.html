<div id="app">
  <button data-create-source class="btn btn-primary">Create new data source</button>
  <hr />
  <div id="contents"></div>
  <hr />
</div>

<template id="template-dataSource">
  <li class="data-source" data-id="\{{id}}">
    <a href="#" data-browse-source>\{{name}}</a>
    <button class="btn btn-danger btn-xs" data-delete-source>Delete</button>
  </li>
</template>
